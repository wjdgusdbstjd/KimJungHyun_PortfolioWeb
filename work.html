    <script>
        $(document).ready(function () {
            // 초기 상태: 모든 이미지를 흑백으로 설정
            $(".box img").css({
                filter: "grayscale(100%)",
                transition: "filter 0.5s ease" // 부드러운 전환 효과
            });

            // .box 영역에 호버 시 모든 이미지 컬러로 변경
            $(".box").hover(
                function () {
                    $(".box img").css("filter", "grayscale(0%)"); // 컬러로 변경
                },
                function () {
                    $(".box img").css("filter", "grayscale(100%)"); // 흑백으로 복원
                }
            );

            // 스크롤 이벤트 처리
            $(".box").on("mousewheel DOMMouseScroll", function (e) {
                e.preventDefault(); // 기본 동작 방지 (새로 스크롤 방지)

                var delta = e.originalEvent.wheelDelta || -e.originalEvent.detail;
                $(this).scrollLeft($(this).scrollLeft() - delta); // 가로 스크롤

                // 이미지가 컬러 상태로 유지되도록 설정
                $(".box img").css("filter", "grayscale(0%)");
            });
        });


    </script>
