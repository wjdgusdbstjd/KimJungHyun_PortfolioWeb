    <script>
        document.querySelector('.work-index p').addEventListener('click', function () {
            const hideIndex = document.querySelector('.hide-index');
            if (hideIndex.style.height === '0px' || hideIndex.style.height === '') {
                expandElement(hideIndex);
            } else {
                collapseElement(hideIndex);
            }
        });

        function expandElement(element) {
            let height = 0;
            element.style.overflow = 'hidden'; // 넘치는 내용을 숨김
            element.style.display = 'flex'; // 요소가 보이도록 설정

            function step() {
                height += 0.8; // 높이를 더 빠르게 증가시킴 (vw 단위에 맞게 조정)
                element.style.height = height + 'vw';

                if (height < 8) { // 목표 높이 설정 (예: 8.33vw)
                    requestAnimationFrame(step);
                }
            }

            requestAnimationFrame(step);
        }

        function collapseElement(element) {
            let height = element.clientHeight;

            function step() {
                height -= 15; // 높이를 더 빠르게 감소시킴
                element.style.height = height + 'px';

                if (height > 0) {
                    requestAnimationFrame(step);
                } else {
                    element.style.height = '0px'; // 애니메이션이 끝나면 높이를 0으로 설정
                }
            }

            requestAnimationFrame(step);
        }



    </script>
